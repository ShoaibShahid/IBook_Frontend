<app-layout>
    <div class="row p-4">
        <h3 class="display-5">Send Draft to Friend</h3>
        <form [formGroup]="draftForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name" />
                <span class="text-danger" *ngIf="
                        (draftFormControl['name'].touched || submitted) &&
                        draftFormControl['name'].errors?.['required']">
                    Name is required
                </span>
            </div>

            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="text" class="form-control" formControlName="email" />
                <span class="text-danger" *ngIf="
                        draftFormControl['email'].touched &&
                        draftFormControl['email'].errors?.['email']">
                    Enter a valid email address
                </span>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" formControlName="country" />
                <span class="text-danger" *ngIf="
                        (draftFormControl['country'].touched || submitted) &&
                        draftFormControl['country'].errors?.['required']">
                    Country is required
                </span>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" formControlName="city" />
                <span class="text-danger" *ngIf="
                        (draftFormControl['city'].touched || submitted) &&
                        draftFormControl['city'].errors?.['required']">
                    City is required
                </span>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" formControlName="address" />
                <span class="text-danger" *ngIf="
                        (draftFormControl['address'].touched || submitted) &&
                        draftFormControl['address'].errors?.['required']">
                    Address is required
                </span>
            </div>
            <div class="mb-3">
                <label for="postal_code" class="form-label">Postal Code</label>
                <input type="text" class="form-control" formControlName="postal_code" />
            </div>
            <div style="text-align: end;">
                <button type="submit" class="btn btn-success">Send</button>
                <a [routerLink]="['/project/list']" class="btn ml-2 btn-primary"> Back</a>
            </div>
        </form>
    </div>
</app-layout>
